<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
    <div>
        <h2>Manage Shipping Rates | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/shipping_rates/save}" method="post"
          style="max-width: 780px; margin: 0 auto"
          th:object="${rate}">
        <input type="hidden" th:field="*{id}" />

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Destination Country:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{country}">
                        <option th:each="country: ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Destination State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{state}" class="form-control"
                           maxlength="64" minlength="3" list="listStates" required>
                    <datalist id="listStates"></datalist>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Shipping Rate (per DIM weight):</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{rate}" step="0.01" class="form-control"
                           required min="0">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Days to deliver:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{days}" step="1" class="form-control"
                           required min="0">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cash On Deliver (COD):</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{codSupported}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>

    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    moduleURL = "[[@{/shipping_rates}]]";
</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/common_form_country_state.js}"></script>
</body>
</html>
