<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h2>Manage Customers | [[${pageTitle}]]</h2>
  </div>

  <form th:action="@{/customers/save}" method="post"
        style="max-width: 600px; margin: 0 auto"
        onsubmit="return checkEmailUnique(this)"
        th:object="${customer}">
    <input type="hidden" th:field="*{id}" />

    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control"
                 required maxlength="45" minlength="8">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control"
                 maxlength="15" minlength="6" placeholder="leave blank if you don't want to change password">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{phoneNumber}" class="form-control"
                 required maxlength="15" minlength="8">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Address Line 1:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine1}" class="form-control"
                 required maxlength="64" minlength="3">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Address Line 2:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{addressLine2}" class="form-control"
                 maxlength="64">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">City:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control"
                 maxlength="45" minlength="2">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Country:</label>
        <div class="col-sm-8">
          <select class="form-control" th:field="*{country}">
              <option th:each="country: ${listCountries}" th:value="${country.id}">[[${country.name}]]</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">State/Province:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{state}" class="form-control"
                 maxlength="45" minlength="3" list="listStates">
          <datalist id="listStates"></datalist>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Postal Code:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{postalCode}" class="form-control"
                 maxlength="10" minlength="2">
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary m-3">
        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
      </div>
    </div>

  </form>

  <div th:replace="modal_fragments :: modal_dialog"></div>

  <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
  contextPath = "[[@{/}]]";
  moduleURL = "[[@{/customers}]]";

  function checkEmailUnique(form) {
    let url = "[[@{/customers/check_email}]]";
    let customerEmail = $("#email").val();
    let customerId = $("#id").val();
    let csrfValue = $("input[name='_csrf']").val();

    let params = {id: customerId, email: customerEmail, _csrf: csrfValue};

    $.post(url, params, function (response){
      if(response == "OK"){
        form.submit();
      } else if(response == "Duplicated"){
        showWarningModal("There is another customer having the email " + customerEmail);
      } else {
        showErrorModal("Unknown response from server");
      }
    }).fail(function (){
      showErrorModal("Could not connect to the server");
    });
    return false;
  }
</script>
<script th:src="@{/js/common_form_country_state.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
